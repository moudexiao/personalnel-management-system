<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>职工请假管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="../layuimini/lib/layui-v2.5.5/css/layui.css"
            media="all"
    />
    <link rel="stylesheet" href="../layuimini/css/public.css" media="all" />
</head>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">部门选择</label>
                        <div class="layui-input-inline">
                            <select id="selectId" lay-filter="select">
                                <option value="0">请选择部门</option>
                            </select>
                            <input
                                    type="hidden"
                                    name="departmentName"
                                    id="departmentName"
                            />
                        </div>

                        <label class="layui-form-label">职工选择</label>
                        <div class="layui-input-inline">
                            <select
                                    name="personalId"
                                    id="selectPersonal"
                                    lay-filter="selectPersonal"
                            >
                                <option value="0">请选择职工</option>
                            </select>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">请假日期:</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        id="searchLeaveTime"
                                        autocomplete="off"
                                        class="layui-input"
                                />
                                <input type="hidden" name="year" id="searchyear" />
                                <input type="hidden" name="month" id="searchmonth" />
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button
                                    type="submit"
                                    class="layui-btn layui-btn-primary"
                                    lay-submit
                                    lay-filter="data-search-btn"
                            >
                                <i class="layui-icon layui-icon-search"></i> 搜 索
                            </button>
                        </div>
                        <div class="layui-inline">
                            <a
                                    type="button"
                                    class="layui-btn layui-btn-primary"
                                    id="data-reset-btn"
                            >
                                <i class="layui-icon"></i> 重 置
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <!--<button-->
                        <!--class="layui-btn layui-btn-normal layui-btn-sm"-->
                        <!--lay-event="add"-->
                <!--&gt;-->
                    <!--添加-->
                <!--</button>-->

                        <!--class="layui-btn layui-btn-sm layui-btn-danger"-->
                        <!--lay-event="delete"-->
                <!--&gt;-->
                    <!--批量删除-->
                <!--</button>-->
                <button
                        class="layui-btn layui-btn-sm layui-btn-sucess"
                        lay-event="refresh"
                >
                    刷新
                </button>
                <button
                        class="layui-btn layui-btn-sm layui-btn-warm"
                        lay-event="export"
                >
                    导出全部数据
                </button>
            </div>
        </script>

        <table
                class="layui-hide"
                id="currentTableId"
                lay-filter="currentTableFilter"
        ></table>
    </div>
</div>

<script type="text/html" id="userEditDialog">
    <form
            id="userEditForm"
            lay-filter="userEditForm"
            class="layui-form layui-form-pane"
            style="padding-left:20px;margin-top: 20px;"
    >
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">职工名称:</label>
                        <div class="layui-input-inline">
                            <select
                                    name="personalId"
                                    id="personalId"
                                    lay-search
                                    lay-verType="tips"
                                    lay-verify="required"
                            >
                                <option value="">请选择职工</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">请假理由:</label>
                        <div class="layui-input-inline">
                            <select name="reason">
                                <option value="0">全部</option>
                                <option value="1">事假</option>
                                <option value="2">病假</option>
                                <option value="3">婚嫁</option>
                                <option value="4">产假</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="layui-form-item">

                    <div class="layui-inline">
                        <label class="layui-form-label">请假日期:</label>
                        <div class="layui-input-inline">
                            <input
                                    type="text"
                                    name="leaveTime"
                                    id="leaveTime"
                                    autocomplete="off"
                                    timeFormat="yyyy-MM-dd"
                                    placeholder="yyyy-MM-dd"
                                    class="layui-input"
                                    lay-verType="tips"
                                    lay-verify="required"
                            />
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">截止日期:</label>
                        <div class="layui-input-inline">
                            <input
                                    type="text"
                                    name="expirationDate"
                                    id="expirationDate"
                                    autocomplete="off"
                                    class="layui-input"
                                    lay-verType="tips"
                                    lay-verify="required"
                            />
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="layui-form-item layui-input-block">
            <button class="layui-btn" lay-filter="userEditSubmit" lay-submit>
                提交
            </button>
            <button class="layui-btn layui-btn-primary" type="button" id="Cancel">
                取消
            </button>
        </div>
    </form>
</script>

<script type="text/html" id="currentTableBar">
    <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="agree"
    >同意</a
    >
    <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="refuse"
    >拒绝</a
    >
</script>

<script>
    var tableIns
    layui.use(
        ['layer', 'form', 'table', 'laydate', 'common', 'excel'],
        function (args) {
            var $ = layui.jquery,
                form = layui.form,
                laydate = layui.laydate,
                table = layui.table,
                common = layui.common,
                excel = layui.excel

            tableIns = table.render({
                elem: '#currentTableId',
                url: common.api + '/leave/list',
                where: { token: common.getToken },
                toolbar: '#toolbarDemo',
                title: '职工请假信息',
                limits: [1, 5, 10, 15, 20],
                limit: 15,
                page: true,
                skin: 'row',
                even: true,
                cols: [
                    [
                        {
                            type: 'checkbox',
                            width: 50,
                        },
                        {
                            field: 'id',
                            title: 'ID',
                            width: 80,
                            sort: true,
                            align: 'center',
                        },
                        {
                            field: 'personalName',
                            width: 100,
                            title: '职工姓名',
                            align: 'center',
                        },
                        {
                            field: 'departmentName',
                            width: 150,
                            title: '所属部门',
                            align: 'center',
                        },
                        {
                            field: 'positionName',
                            width: 150,
                            title: '所属岗位',
                            align: 'center',
                        },

                        {
                            field: 'reason',
                            width: 100,
                            title: '请假理由',
                            align: 'center',
                            templet: function (d) {
                                switch (d.reason) {
                                    case 1:
                                        return '事假'
                                        break
                                    case 2:
                                        return '病假'
                                        break
                                    case 3:
                                        return '婚假'
                                        break
                                    case 4:
                                        return '产假'
                                        break
                                    default:
                                        return ''
                                        break
                                }
                            },
                        },

                        {
                            field: 'LeaveTime',
                            width: 300,
                            title: '请假日期',
                            align: 'center',
                            templet: function (d) {
                                var time = layui.util.toDateString(
                                    d.LeaveTime,
                                    'yyyy-MM-dd'
                                )
                                return '<div>' + time + '</div>'
                            },
                            sort: true,
                        },
                        {
                            field: 'expirationDate',
                            width: 200,
                            title: '截止日期',
                            align: 'center',
                            templet: function (d) {
                                var time = layui.util.toDateString(
                                    d.expirationDate,
                                    'yyyy-MM-dd'
                                )
                                return '<div>' + time + '</div>'
                            },
                            sort: true,
                        },
                        {
                            field: 'status',
                            width: 150,
                            title: '状态',
                            align: 'center',
                            templet: function (d) {
                                var kind = d.status
                                if (kind == 0)
                                    return '<span class="layui-badge layui-bg-green">&nbsp;未审批&nbsp;</span>'
                                if (kind == 1)
                                    return '<span class="layui-badge layui-bg-badge">&nbsp;通过&nbsp;</span>'
                                if (kind == 2)
                                    return '<span class="layui-badge layui-bg-badge">&nbsp;未通过&nbsp;</span>'
                            },
                        },
                        {
                            title: '操作',
                            minWidth: 150,
                            toolbar: '#currentTableBar',
                            align: 'center',
                        },
                    ],
                ],
                parseData: function (res) {
                    if (res.code != 200) {
                        common.login()
                    }
                    return {
                        code: res.code, //解析接口状态
                        msg: res.msg, //解析提示文本
                        count: res.data.total, //解析数据长度
                        data: res.data.list, //解析数据列表
                    }
                },
                response: {
                    statusCode: 200, //重新规定成功的状态码为 200，table 组件默认为 0
                },
                request: {
                    pageName: 'page', //页码的参数名称，默认：page
                    limitName: 'size', //每页数据量的参数名，默认：limit
                },
            });

            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                var param = data.field
                console.log(param)
                // 执行搜索重载
                tableIns.reload({
                    url: common.api + '/leave/list',
                    method: 'get',
                    where: param,
                })
                return false
            })

            //监听工具栏添加删除刷新
            table.on('toolbar(currentTableFilter)', function (obj) {
                if (obj.event === 'add') {
                    // 监听添加操作
                    showEditModel()
                } else if (obj.event === 'delete') {
                    // 监听删除操作
                    var data = table.checkStatus('currentTableId').data
                    if (data.length === 0) {
                        layer.msg('请选择要删除的数据', { icon: 2 })
                        return
                    }
                    var ids = data.map(function (d) {
                        return d.id
                    })
                    doDel(ids)
                } else if (obj.event === 'refresh') {
                    tableIns.reload({
                        url: common.api + '/leave/list',
                        where: { departmentName: '', personalId: 0, year: 0, month: 0 },
                    })
                } else if (obj.event === 'export') {
                    $.ajax({
                        url:common.api + '/leave/all',
                        success:function (res) {
                            var data = res.data
                            $.each(data, function (index, item) {
                                if (item.status == 0) {
                                    item.status = '未审批'
                                } else if (item.status == 1) {
                                    item.status = '通过'
                                }else if (item.status == 2) {
                                    item.status = '未通过'
                                }

                                if (item.workStatus == 1) {
                                    item.workStatus = '事假'
                                } else if (item.workStatus == 2) {
                                    item.workStatus = '病假'
                                } else if (item.workStatus == 3) {
                                    item.workStatus = '婚假'
                                } else if (item.workStatus == 4) {
                                    item.workStatus = '产假'
                                }
                            });
                            data = common.compare(data)
                            console.log(data)
                            data = excel.filterExportData(data, [
                                'id',
                                'personalName',
                                'departmentName',
                                'positionName',
                                'reason',
                                'leaveTime',
                                'expirationDate',
                                'status',
                            ])
                            data.unshift({
                                id: '考勤编号',
                                personalName: '员工姓名',
                                departmentName: '所属部门',
                                positionName: '所属岗位',
                                reason: '请假理由',
                                leaveTime: '请假日期',
                                expirationDate: '截止日期',
                                status:'状态',
                            })
                            var timestart = Date.now()
                            excel.exportExcel(
                                {
                                    sheet1: data,
                                },
                                '请假信息.xlsx',
                                'xlsx'
                            )
                            var timeend = Date.now()

                            var spent = (timeend - timestart) / 1000
                            layer.msg('单纯导出耗时 ' + spent + ' s')
                        }
                    });
                }
            })

            //监听编辑删除
            table.on('tool(currentTableFilter)', function (obj) {
                if (obj.event === 'agree') {
                    review(obj.data.id, 1)
                } else if (obj.event === 'refuse') {
                    review(obj.data.id, 2)
                }
            })

            // function showEditModel(formData) {
            //     console.log(formData);
            //     var idx = layer.open({
            //         type: 1,
            //         area: ['50%', '50%'],
            //         title: formData ? '编辑' : '添加',
            //         anim: 1,
            //         shade: 0.6,
            //         content: $('#userEditDialog').html(),

            //             form.val('userEditForm', formData)
            //             //加载日期
            //             laydate.render({
            //                 elem: '#leaveTime',

            //             })
            //             laydate.render({
            //                 elem: '#expirationDate',
            //                 format: 'yyyy-MM-dd',
            //                 value: formData ?formData.expirationDate : '',
            //             })
            //             //职工select加载
            //             $.each(personalDate, function (index, item) {
            //                 var option = new Option(item.personalName, item.id)
            //                 $('#personalId').append(option)
            //             })
            //             //设置select控件指定text的值为选中项
            //             if (formData) {
            //                 $('#personalId').val(formData.personalId)
            //             }
            //             form.render('select')
            //             // 表单提交事件
            //             form.on('submit(userEditSubmit)', function (data) {
            //                 $.ajax({
            //                     url:formData
            //                         ? common.api + '/leave/edit/' + formData.id
            //                         : common.api + '/leave/add',
            //                     type: 'post',
            //                     contentType:'application/json;charset=utf-8',
            //                     data:JSON.stringify(data.field),
            //                     success:function (res) {
            //                         if (res.code === 200) {
            //                             layer.close(dIndex)
            //                             layer.msg(res.msg, { icon: 1 })
            //                             table.reload('currentTableId')
            //                         } else {
            //                             layer.msg(res.msg, { icon: 2 })
            //                         }
            //                     },
            //
            //                     erorr: function (data) {
            //                         layer.msg(data.msg, { icon: 2 })
            //                     }
            //                 } );
            //                 return false
            //             });
            //
            //             $('#Cancel').click(function () {
            //                 layer.close(idx)
            //             })
            //         },
            //     })
            // }

            function review(id, status) {
                layer.confirm(
                    '确定执行操作吗？',
                    {
                        skin: 'layui-layer-admin',
                        shade: 0.1,
                    },
                    function (i) {
                        $.ajax({
                            url:common.api + '/leave/review/'+ id +"/" + status,
                            type:'get',
                            contentType: 'application/json; charset=utf-8',
                            success: function (res) {
                                if (res.code === 200) {
                                    layer.msg(res.msg, { icon: 1 })
                                    tableIns.reload()
                                } else {
                                    layer.msg(res.msg, { icon: 2 })
                                }
                            },
                            // 提交方式
                            erorr:  function (data) {
                                console.log(data)
                                layer.msg(data.msg, { icon: 2, time: 1000 })
                                return
                            }
                        });
                        layer.close(i)
                    }
                )
            }

            form.on('select(select)', function (obj) {
                if (obj.elem.selectedIndex == 0) $('#departmentName').val('')
                if (obj.elem.selectedIndex != 0) {
                    var txtval = obj.elem[obj.elem.selectedIndex].text
                    $('#departmentName').val(txtval)
                }
            })

            var selectData, personalDate
            layer.ready(function () {
                //select 框的数据动态加载
                $.ajax({
                    url:common.api + '/department/select',
                    type:'get',
                    contentType:'application/json,charset=utf-8',
                    success: function (data) {
                        selectData = data.data
                        $.each(selectData, function (index, item) {
                            var option = new Option(item.departmentName, item.id)
                            $('#selectId').append(option)
                        })
                        form.render('select')
                    }
                } );
                $.ajax({
                    url:  common.api + '/personal/select',
                    type:'get',
                    contentType:'application/json,charset=utf-8',
                    success:function (data) {
                        personalDate = data.data
                        $.each(personalDate, function (index, item) {
                            var option = new Option(item.personalName, item.id)
                            $('#selectPersonal').append(option)
                        })
                        form.render('select')
                    }
                } );
                // 监听重置操作
                $('#data-reset-btn').click(function () {
                    $('#selectId').val(0)
                    $('#selectPersonal').val(0)
                    form.render('select')
                    tableIns.reload({
                        url: common.api + '/leave/list',
                        method: 'get',
                        where: { departmentName: '', personalId: 0, year: 0, month: 0 },
                    })
                })
                //加载日期
                laydate.render({
                    elem: '#searchLeaveTime',
                    format: 'yyyy-MM',
                    type: 'month',
                    done: function (value) {
                        var date = value.split('-')
                        $('#searchyear').val(date[0])
                        $('#searchmonth').val(date[1])
                    },
                })
            })
        }
    )
</script>
</body>
</html>
